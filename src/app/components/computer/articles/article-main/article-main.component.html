<h1 class="article-goback" (click)="openDesktopEmit()">Go Back</h1>
<app-article-form class="article__title" (articleAdded)="addArticle($event)" [availableGroups]="availableGroups"></app-article-form>
<app-article-list-component class="article__title-form" [articles]="articles"
              [availableGroups]="availableGroups"
              (articleDeleted)="deleteArticle($event)"
              (groupDeleted)="deleteGroup($event.group)"
              (articleUpdated)="updateArticle($event)">
</app-article-list-component>
